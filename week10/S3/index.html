<!DOCTYPE html>
<html lang="en">
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./icon.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info inactive">
              <ul>
                <li title="2人参与讨论" class="result"><span class="hide">2</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button active">A<span class="random-number hide"></span></li>
              <li title="B" class="history button active">B<span class="random-number hide"></span></li>
              <li title="C" class="message button active">C<span class="random-number hide"></span></li>
              <li title="D" class="setting button active">D<span class="random-number hide"></span></li>
              <li title="E" class="sign button active">E<span class="random-number hide"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
