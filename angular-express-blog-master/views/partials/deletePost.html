<div class="">
  <div class="row my-offset">
    <div class="col-sm-8">
      <h2>{{post.title}}</h2>
      By <a href="/account/{{post.author}}">{{post.author}}</a>
      <hr />
      <div>{{post.content}}</div>
    </div>
  </div>
  <hr />

  <div class="my-offset">
    <p>Are you sure you want to delete this post?</p>
    <button class="btn btn-default" ng-click="home()">No thanks</button>
    <button class="btn btn-primary" ng-click="deletePost()">Yes</button>
  </div>
</div>
