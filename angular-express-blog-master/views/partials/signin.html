<form class="form-signin" role="form">
  <h2 class="form-signin-heading">登录</h2>
  <div class="form-group">
    <input type="username" class="form-control username" required="" autofocus="" placeholder="username" name="username" ng-model="form.username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control password" required="" autofocus="" placeholder="password" name="password" ng-model="form.password">
  </div>
  <div class="alert alert-danger" role="alert" ng-show="error == true">
    <strong>登录失败: </strong>出错的用户名或者密码
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div class="navbar-form navbar-right">
    <a class="btn btn-primary regist" href="/signUp">注册</a>
    <button class="btn btn-default submit" type="submit" ng-click="signin()">登录</button>
  </div>
</form>
