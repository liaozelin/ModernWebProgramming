<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">详情</h2>
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <div class="form-group form-inline">
              <label class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-9"><input type="text" class="form-control" readonly="readonly" ng-model="user.username"></div>
            </div>
            <div class="form-group form-inline">
              <label class="col-sm-3 control-label">学号</label>
              <div class="col-sm-9"><input type="text" class="form-control" readonly="readonly" ng-model="user.studentID"></div>
            </div>
            <div class="form-group form-inline">
              <label class="col-sm-3 control-label">电话</label>
              <div class="col-sm-9"><input type="text" class="form-control" readonly="readonly" ng-model="user.phone"></div>
            </div>
            <div class="form-group form-inline">
              <label class="col-sm-3 control-label">邮箱</label>
              <div class="col-sm-9"><input type="text" class="form-control" readonly="readonly" ng-model="user.email"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h2 class="panel-title">There are {{posts.length}} posts of this account.</h2>
        </div>
        <ul class="list-group">
          <div class="blog-post" ng-repeat="post in posts">
            <a href="/readPost/{{post.id}}" class="list-group-item"><b>{{post.title}}</b></a>
          </div>
        </ul>
      </div>
    </div>
  </div>
