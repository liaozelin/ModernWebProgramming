<div class="container">
  <div class="form-signin" role="form" action="" method="">
    <h2 class="form-signin-heading center-block">详情</h2>
    <div class="form-horizontal">
      <div class="form-group form-inline">
        <label class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-9"><input type="text" class="form-control" placeholder="username" required="" autofocus="" name="username" readonly="readonly" ng-model="user.username"></div>
      </div>
      <div class="form-group form-inline">
        <label class="col-sm-3 control-label">学号</label>
        <div class="col-sm-9"><input type="text" class="form-control" placeholder="studentID" name="studentID" readonly="readonly" ng-model="user.studentID"></div>
      </div>
      <div class="form-group form-inline">
        <label class="col-sm-3 control-label">电话</label>
        <div class="col-sm-9"><input type="text" class="form-control" placeholder="phone" name="phone" readonly="readonly" ng-model="user.phone"></div>
      </div>
      <div class="form-group form-inline">
        <label class="col-sm-3 control-label">邮箱</label>
        <div class="col-sm-9"><input type="text" class="form-control" placeholder="email" name="email" readonly="readonly" ng-model="user.email"></div>
      </div>
    </div>
  </div>
  <div>
    <div class="jumbotron">
      <p>There are {{posts.length}} posts.</p>
    </div>
    <div class="blog-post my-block" ng-repeat="post in posts">
      <h3 class="blog-post-title">{{post.title}}</h3>
      <p class="blog-post-meta">By <a href="/account/{{post.author}}">{{post.author}}</a></p>
      <div ng-show="!post.hidden">{{post.content}}</div>
      <div ng-show="post.hidden">该内容已被管理员隐藏</div>
      <ul class="nav nav-pills" role="tablist">
        <li class="presentation"><a href="/readPost/{{post.id}}" ng-if="!post.hidden">More</a></li>
      </ul>
    </div>
  </div>
</div>
