<div class="my-body">
  <div class="row my-offset">
    <div class="col-sm-8 blog-main">
      <h2>{{post.title}}</h2>
      By <a href="/account/{{post.author}}">{{post.author}}</a>
      <hr />
      <div>{{post.content}}</div>
    </div>
  </div>
  <hr />
  <div class="row">
    <ul>
      <h2>{{post.comments.length}} comments</h2>
    </ul>
    <div class="aw-content-wrap clearfix">
      <div class="col-sm-12 col-md-9 col-sm-offset-1 aw-main-content">
        <div class="aw-mod aw-explore-list">
        <div class="mod-body">
          <div class="aw-common-list my-block" ng-repeat="comment in post.comments">
            <h4>By <a href="/account/{{comment.author}}">{{comment.author}}</a>:</h4>
            <div ng-show="!editMode && !comment.hidden">{{comment.content}}</div>
            <div ng-show="!editMode && comment.hidden">该评论已被管理员隐藏</div>
            <textarea ng-model="comment.content" ng-show="status.user == comment.author && editMode"></textarea>
            <ul class="nav nav-pills" role="tablist">
              <li class="presentation">
                <a href="#" ng-show="status.user == comment.author && !editMode" ng-click="editComment()">Edit your comment</a>
              </li>
              <li class="presentation">
                <a href="#" ng-show="status.user == comment.author && editMode" ng-click="submitNewComment()">Submit the comment</a>
              </li>
              <li class="presentation">
                <a href="#" ng-show="status.isAdmin && !comment.hidden" ng-click="toggleComment(comment)">Hide</a>
              </li>
              <li class="presentation">
                <a href="#" ng-show="status.isAdmin && comment.hidden" ng-click="toggleComment(comment)">Show</a>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </div>
    </div>

    <ul>
      <h2>Add a comment:</h2>
      <div class="row">
        <textarea class="col-sm-8" ng-model="form.content"></textarea>
      </div>
      <div class="">
        <button class="btn btn-default" ng-click="addComment()">submit comment</button>
      </div>
    </ul>
  </div>
</div>
