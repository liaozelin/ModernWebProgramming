<!DOCTYPE html>
<html>
<head>
  <title>signin-ok</title>
  <meta charset="utf-8" />
  <link rel="icon" href="http://www.msqq.com/d/file/icon/2014-04-01/172eed482fb88fcbb9918ad438f023de.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/signin.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
  <script type="text/javascript" src="/js/detail.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">详情</h2>
          </div>
          <div class="panel-body">
            {% if failed %}
            <div class="alert alert-danger my-clear" role="alert">
              <strong>只能够访问自己的数据</strong>
            </div>
            {% endif %}
            <div class="form-horizontal">
              <div class="form-group form-inline">
                <label class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9"><input type="text" class="form-control" readonly="readonly" value="{{user.username}}"></div>
              </div>
              <div class="form-group form-inline">
                <label class="col-sm-3 control-label">学号</label>
                <div class="col-sm-9"><input type="text" class="form-control" readonly="readonly" value="{{user.studentID}}"></div>
              </div>
              <div class="form-group form-inline">
                <label class="col-sm-3 control-label">电话</label>
                <div class="col-sm-9"><input type="text" class="form-control" readonly="readonly" value="{{user.phone}}"></div>
              </div>
              <div class="form-group form-inline">
                <label class="col-sm-3 control-label">邮箱</label>
                <div class="col-sm-9"><input type="text" class="form-control" readonly="readonly" value="{{user.email}}"></div>
              </div>
            </div>
            <div class="pull-right">
              <button class="btn btn-lg btn-primary quit" type="">退出</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
