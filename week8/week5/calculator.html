<!DOCTYPE html>
<html>
<head>
  <title>calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
  <meta charset="utf-8">
</head>
<body>
  <div id="calculator">
    <p>简单计算器</p>
    <div id="main-body">
      <div id="screen">
        <div id="old"></div>
        <div id="input"></div>
      </div>
      <div id="buttons">
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="divide" class="operator">/</button>

        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="multiple" class="operator">*</button>

        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="substract" class="operator">-</button>

        <button id="num0">0</button>
        <button id="point">.</button>
        <button id="remove" class="operator">&#8592;</button>
        <button id="add" class="operator">+</button>

        <button id="left-bracket" class="operator">(</button>
        <button id="right-bracket" class="operator">)</button>
        <button id="init" class="operator">CE</button>
        <button id="equal" class="operator">=</button>
      </div>
    </div>
  </div>
</body>
</html>
